<!doctype html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
      <title>PocketBudget</title>
    <!-- Custom styles for this site -->
    <link rel="stylesheet" href='css/custom.css'>
  </head>
  <body>
    <div class="header">
      <div class="container">
					<img src="https://s3.amazonaws.com/codecademy-content/projects/pocketbook/logo.svg" width="50">
      </div>
    </div>

    <div class="main">
      <div class="container">
        <div class="col-md-7">
					<h1>Join PocketBudget</h1>
        <form role="form">
              <div class="form-group">
                <label for="first">First name</label>
                <input type="text" class="form-control" id="first">
              </div>
              <div class="form-group">
                <label for="last">Last name</label>
                <input type="text" class="form-control" id="last">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password">
              </div>
              <a class="btn" a href="createaccount.html" type="submit">Create account</a>
              

            </form>        
          </div>
        </div>
      </div>
   

    <div class="footer">
      <div class="container">
<ul>
          <li>Contact</li>
          <li>Help Center</li>
          <li>About</li>
        </ul>
      </div>
    </div>
  </body>
</html>
